<!DOCTYPE html>
<html>
<head>
    <title>Public Notes</title>
    <style> 
            body {
        text-align: center; 
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
    }

    /* Navigation Buttons */
    .nav-container {
        margin: 20px 0;
    }

    .nav-button {
        padding: 12px 24px;
        margin: 0 10px;
        background-color: #0600a7;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
    }

    .nav-button:hover {
        background-color: #3700b3;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .nav-button.active {
        background-color: #03dac6;
        color: black;
    }

    /* Action Buttons */
    .action-button {
        padding: 10px 20px;
        margin: 10px;
        background-color: #0600a7;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s;
    }

    .action-button:hover {
        background-color: #3700b3;
    }

    /* Modal Windows */
    .modal {
        display: none; 
        position: fixed; 
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 400px;
        max-width: 90%;
    }

    .modal h2 {
        margin-top: 0;
        color: #0600a7;
    }

    .modal label {
        display: block;
        margin: 15px 0 5px;
        text-align: left;
        font-weight: bold;
    }

    .modal input[type="text"],
    .modal textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .modal textarea {
        height: 100px;
        resize: vertical;
    }

    .modal-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    .modal-buttons button {
        padding: 8px 16px;
    }
    </style>
</head>
<body>
    <div class="nav-container">
        <a href="/" class="nav-button">Home</a>
        <a href="/search" class="nav-button">Search</a>
        <a href="/notesperuser" class="nav-button">Notes per User</a>
    </div>
    
    <h1>Public Notes</h1>
    
    <button class="action-button" onclick="openModal('new_post')">Add a note</button>
    <button class="action-button" onclick="openModal('remove_post')">Remove a note</button>

    <div id="new_post" class="modal">
        <h2>Add a new post</h2>
        <label for="name">User name:</label>
        <input type="text" id="name" name="name">

        <label for="email">User email:</label>
        <input type="text" id="email" name="email">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title">
        
        <label for="body_text">Content text:</label>
        <textarea id="body_text" name="body_text"></textarea>
        
        <div class="modal-buttons">
            <button onclick="send_data()" class="action-button">Confirm</button>
            <button onclick="closeModal('new_post')" class="action-button" style="background-color: #f44336;">Cancel</button>
        </div>
    </div>

    <div id="remove_post" class="modal">
        <h2>Remove a post</h2>
        <label for="remove_title">Title to remove:</label>
        <input type="text" id="remove_title" name="remove_title">
        
        <div class="modal-buttons">
            <button onclick="remove_data()" class="action-button">Confirm</button>
            <button onclick="closeModal('remove_post')" class="action-button" style="background-color: #f44336;">Cancel</button>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }
        
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        function send_data() {
            const title = document.getElementById('title').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const body_text = document.getElementById('body_text').value;
            
            // Create the data object to send
            const noteData = {
                title: title,       
                name: name, 
                email: email,
                text: body_text
            };
            
            // Make the POST request to your Flask endpoint
            fetch('/create_note', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(noteData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Note created successfully!');
                closeModal('new_post');
                location.reload();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error creating note: ' + error.message);
            });
        }
        
        function remove_data() {
            const title = document.getElementById('remove_title').value;
            
            console.log("Removing post with title:", title);
            closeModal('remove_post');
        }
        
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
